<article>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date | date:"d E Y"}}
      </li>
    </ul>
  <p>
    {{ post.text }}
  </p>
  {% if post.group and all_group_records %}
   <a href="{% url 'posts:group_list' post.group.slug %}">Все записи группы: {{ post.group.title }}</a>
  {% endif %}
</article>
